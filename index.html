<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            color: #d67c52;
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .wave {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        p {
            font-size: 1.3rem;
            color: #8b6f47;
            line-height: 1.8;
            margin-top: 20px;
        }

        .accent {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #fcb69f, #ffecd2);
            margin: 30px auto;
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a08968;
            font-style: italic;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World <span class="wave">ðŸ‘‹</span></h1>
        <div class="accent"></div>
        <p>Welcome to a warm corner of the web, where simplicity meets comfort.</p>
        <p class="subtitle">Take a moment, breathe, and enjoy the warmth.</p>
    </div>
</body>
</html>
